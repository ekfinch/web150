<!DOCTYPE html>
<html>

    <body>
        <p>Let's add up two numbers!</p>
        <p id="add"></p>
    <script>
        //first assignment
        //calculate the sum of two numbers
        var num1 = 7;
        var num2 = 12;
        var result = num1 + num2;  //total is 19
        var text1 = 'Hi, Alex. The result of adding 7 and 12 is';
        //use concat()method to join two or more strings
        var text2 = text1.concat(' ',result);
        
        //get the element with the id of add
        document.getElementById("add").innerHTML = text2;
    </script>    
    </body>
</html>
